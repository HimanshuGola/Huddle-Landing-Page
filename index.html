<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/59636c44d1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">

    <header>
      <img src="images/logo.svg" alt="Huddle Logo">
    </header>

    <main>

      <div class="image-illustration">
        <img src="images/illustration-mockups.svg" alt="An illustraion of the app">
      </div>

      <div class="main-content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#">Register</a>
      </div>


    </main>

    <footer>
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </footer>

  </div>

</body>
</html>
